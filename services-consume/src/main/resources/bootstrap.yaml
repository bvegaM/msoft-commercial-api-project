spring:
  application:
    name: service-affiliation
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:service_affiliationdata
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
